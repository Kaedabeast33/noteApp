<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css" type="text/css">
</head>
<body>
<div class="d-flex justify-content-around bg-dark align-items-center" style="height:.7in;">
<a class="btn btn-primary " href="./login.html">Logout</a>

<button class="modal-btn btn-secondary rounded" style="height:.4in;">New Note</button>
<button id="get-all" class="rounded btn-secondary modal-btn" style="height:.4in;">Get all Notes</button>
</div>
<div id="note-container" class="gap-2 d-md-flex flex-wrap justify-content-center">

</div>

<div id="modal-view">
    <div class="modals-bg-2">
      <div class="modals">
          <form id="note-edit-form">
          <div class="input-header textboxes">
      
              <input type="text" name="note-edit-header" placeholder="Header" id="modal-header-2">
            
          </div>
          <div class="input-body textboxes">
              <textarea  wrap="physical" placeholder="Body" id="modal-body-2" name="note-edit-body"></textarea>
          </div>
          <input id="note-edit-submit" type="submit">
          </form>
          
          <span  id="modalEditButton" class="modal-btn-close-2" onclick="myFunction()">X</span>
          
      </div>
  
    </div>
</div>

<div class="modals-bg">
    <div class="modals">
        <form id="note-form"></form>
        <div class="input-header textboxes">

            <input type="text" name="header" placeholder="Header" id="modal-header">

        </div>
        <div class="input-body textboxes">
            <textarea  wrap="physical" placeholder="Body" id="modal-body"></textarea>

        </div>
        </form>
        <button type="submit"id="note-submit">Submit</button>
        <span class="modal-btn-close">X</span>
    </div>
</div>


<script src="./javascript/home.js" ></script>
</body>

</html>
